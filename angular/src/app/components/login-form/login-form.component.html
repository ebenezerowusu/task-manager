<main class="page-content mb-40 md:py-[70px] py-[40px] relative m-0">
    <div
      with-vertical-space=""
      class="container text-left pb-[1.6rem] px-[1.6rem] 2xl:px-[8rem] relative"
    >

      <form class="space-y-6" [formGroup]="form" (ngSubmit)="onSubmit()">
        <div>
          <label for="email" class="block text-[20px] text-gray-900"
            >Email address</label
          >
          <div class="mt-4">
            <input
              type="email"
              name="email"
              id="email"
              formControlName="email"
              autocomplete="email"
              required
              class="block w-full h-[4rem] rounded-md bg-white px-3 py-1.5 text-gray-900 outline outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline focus:outline-2 focus:-outline-offset-2 focus:outline-OnlyUsedTeslaBlack"
            />
          </div>
        </div>
  
        <div>
          <div class="flex items-center justify-between">
            <label for="password" class="block text-[20px] text-gray-900"
              >Password</label
            >
        
          </div>
          <div class="mt-2">
            <input
              type="password"
              name="password"
              id="password"
              formControlName="password"
              autocomplete="current-password"
              required
              class="block w-full h-[4rem] rounded-md bg-white px-3 py-1.5 text-gray-900 outline outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline focus:outline-2 focus:-outline-offset-2 focus:outline-OnlyUsedTeslaBlack"
            />
          </div>
        </div>
  
        <div>
          <button
            type="submit"
            [disabled]="form.invalid"
            class="w-full h-[4rem] font-medium hover:text-white text-OnlyUsedTeslaBlack text-[20px] rounded-md justify-center hover:bg-OnlyUsedTeslaBlack border shadow-md outline outline-1 -outline-offset-1 outline-gray-300 bg-white focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2"
          >
            @if(loading){
            <loader [size]="'sm'"></loader>
            }@else{ Sign in }
          </button>
        </div>
      </form>
  
      <p class="mt-10 text-center">
        Don't have an account
        <a
          class="font-medium hover:underline"
          routerLink="/register"
          routerLinkActive="active"
          >Sign up</a
        >
      </p>
      
    </div>
  </main>

  <out-alert></out-alert>
