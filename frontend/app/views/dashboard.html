<div class="container">
    <h1 class="text-3xl font-bold tracking-tight">Manage Your Tasks</h1>
    
    
    <div class="filters my-[50px]">
        <select ng-model="filters.status" class="w-[25%] border border-gray-300 rounded-lg py-3 px-4 focus:outline-none focus:border-blue-500 focus:ring-1 focus:ring-blue-500">
            <option value="">All Statuses</option>
            <option ng-repeat="status in statuses" value="{{status}}">{{status}}</option>
        </select>
        
        <select ng-model="filters.priority" class="w-[25%] border border-gray-300 rounded-lg py-3 px-4 focus:outline-none focus:border-blue-500 focus:ring-1 focus:ring-blue-500">
            <option value="">All Priorities</option>
            <option ng-repeat="priority in priorities track by $index" 
                    value="{{priority}}">
                {{priority}}
            </option>
        </select>
        
        <input type="date" ng-model="filters.deadline" class="w-[25%] border border-gray-300 rounded-lg py-3 px-4 focus:outline-none focus:border-blue-500 focus:ring-1 focus:ring-blue-500">

        <a href="#!/tasks/new" class="w-[15%] bg-blue-600 text-white py-3 px-4 rounded-lg font-medium hover:bg-blue-700 transition-colors">Add New Task</a>
    </div>

    <table class="w-full border-collapse rounded-lg shadow-md overflow-hidden">
        <thead class="bg-blue-600 text-white">
            <tr>
                <th class="px-4 py-3 text-left">Title</th>
                <th class="px-4 py-3 text-left">Description</th>
                <th class="px-4 py-3 text-center">Priority</th>
                <th class="px-4 py-3 text-center">Status</th>
                <th class="px-4 py-3 text-left">Deadline</th>
                <th class="px-4 py-3 text-center">Actions</th>
                
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="task in tasks | taskFilter:filters" class="border-b hover:bg-gray-100">
                <td class="px-4 py-3">{{task.title}}</td>
                <td class="px-4 py-3">{{task.description}}</td>
                <td class="px-4 py-3 text-center">
                    <span class="px-2 py-1 rounded-lg border text-sm"
                          ng-class="{
                              'border-red-500 text-red-500': task.priority === 'High',
                              'border-yellow-500 text-yellow-500': task.priority === 'Medium',
                              'border-green-500 text-green-500': task.priority === 'Low'
                          }">
                        {{task.priority}}
                    </span>
                </td>
                <td class="px-4 py-3 text-center">
                    <span class="px-2 py-1 rounded-lg border text-sm"
                            ng-class="{
                                'border-blue-500 text-blue-500': task.status === 'New',
                                'border-yellow-500 text-yellow-500': task.status === 'In-Progress',
                                'border-green-500 text-green-500': task.status === 'Completed',
                                'border-red-500 text-red-500': task.status === 'Cancelled',
                                'border-gray-500 text-gray-500': task.status === 'Archived',
                                'border-purple-500 text-purple-500': task.status === 'Pending'
                            }">
                        {{task.status}}
                    </span>
                </td>
                <td class="px-4 py-3">{{task.deadline | date:'mediumDate'}}</td>
                <td class="px-2 py-1 space-x-5 text-center">
                    <button ng-click="goToEditTask(task.id)" class="btn-edit">Edit</button>
                    <button ng-click="deleteTask(task.id)">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>
    
</div>
