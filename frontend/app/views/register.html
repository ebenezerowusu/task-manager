<header class="bg-blue-600 shadow-sm">
    <div class="mx-auto max-w-7xl px-4 py-6 sm:px-6 lg:px-8">
      <h1 class="text-3xl font-bold tracking-tight text-white">Task Management System</h1>
    </div>
  </header>
    <div class="container mx-auto px-3 py-8 max-w-lg">

        <div class="bg-white rounded-lg shadow-sm p-8">
            <h1 class="text-3xl font-bold text-gray-900 mb-2">Sign Up</h1>
            <p class="text-gray-600 mb-8">Enjoy your stay on the Platform</p>

            <form ng-submit="register()" class="space-y-6">
                <div>
                    <label class="block text-gray-700 text-sm font-medium mb-2">Name</label>
                    <input type="name" ng-model="user.name" required class="w-full border border-gray-300 rounded-lg py-3 px-4 focus:outline-none focus:border-blue-500 focus:ring-1 focus:ring-blue-500">
                </div>

                <div>
                    <label class="block text-gray-700 text-sm font-medium mb-2">Email Address</label>
                    <input type="email" ng-model="user.email" required class="w-full border border-gray-300 rounded-lg py-3 px-4 focus:outline-none focus:border-blue-500 focus:ring-1 focus:ring-blue-500">
                </div>

                <div>
                    <label class="block text-gray-700 text-sm font-medium mb-2">Password</label>
                    <input type="password" ng-model="user.password" required class="w-full border border-gray-300 rounded-lg py-3 px-4 focus:outline-none focus:border-blue-500 focus:ring-1 focus:ring-blue-500">
                </div>

                <button class="w-full bg-blue-600 text-white py-3 px-4 rounded-lg font-medium hover:bg-blue-700 transition-colors">
                    Create Account
                </button>
            </form>

            <p class="text-center mt-6 text-gray-600">
                Already have an account? 
                <a href="#!/login" class="text-blue-600 hover:text-blue-800 font-medium">Sign In</a>
            </p>
        </div>
    </div>
